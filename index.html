<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Changers</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="title" id="title">Pilih Warna</div>
      <div class="box">
        <div class="circle black"></div>
        <div class="circle gray"></div>
        <div class="circle bisque"></div>
        <div class="circle green"></div>
        <div class="circle red"></div>
      </div>
      <div class="reset">
        <button
          onclick="resetMode()"
          type="button"
          class="btn btn-primary btn-lg"
          id="reset"
        >
          RESET
        </button>
      </div>
    </div>

    <script>
      let reset = document.getElementById("reset");
      const title = document.getElementById("title");
      reset.style.display = "none";

      const circles = document.querySelectorAll(".circle");
      circles.forEach((circle) => {
        circle.addEventListener("click", ({ target }) => {
          const { backgroundColor } = getComputedStyle(target);
          document.body.style.backgroundColor = backgroundColor;
          reset.style.display = "block";
          const className = target.classList[1];
          document.body.className = className;

          if (
            className === "black" ||
            className === "gray" ||
            className === "green" ||
            className === "red"
          ) {
            title.style.color = "white";
          } else {
            title.style.color = "black";
          }
        });
      });

      function resetMode() {
        location.reload();
      }
